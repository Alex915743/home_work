<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home_work7</title>
    <link rel="stylesheet" href="css/0.css">
    <link rel="stylesheet" href="css/home_work_8.css">
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <form class="form_1" action="#" method="post">
      <fieldset>
        <legend>Контактная информация</legend>
        <div class="wrap_form">
          <label class="text">Имя <em>*</em><input type="text" name="text"></label>
          <label class="email">E-mail <input type="email" name="email"></label>
          <label class="tel">Телефон<input type="tel" name="tel" value="+380" maxlength="13"></label>
          <label class="select">Выбрать страну
            <select>
              <option>Босния и Герцеговина</option>
              <option>Венгрия</option>
              <option>Боливарианская Республика Венесуэла</option>
              <option>Грузия</option>
              <option>Исландия</option>
              <option>Королевство Испания</option>
            </select>
        </label>
        <label class="textarea">Оставьте комментарий
          <textarea name="text"></textarea>
        </label>
        </div>
      </fieldset>
      <button type="submit" name="button">Отправить</button>
      <div class="wrap_checkbox">
        <input class="swich" type="checkbox" id="swich_1">
        <label class="swich_for" for="swich_1">Изменить</label>
        <input class="swich2" type="checkbox" id="swich_2">
        <label class="swich_for2" for="swich_2">Изменить</label>
        <input class="swich3" type="checkbox" id="swich_3">
        <label class="swich_for3" for="swich_3">Изменить</label>
      </div>
    </form>
  </body>
</html>
